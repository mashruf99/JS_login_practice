<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>home</title>
    <style>
        /* Custom scrollbar styling */
        .scrollable-form {
            max-height: 350px;
            /* Adjust this value as needed */
            overflow-y: auto;
        }

        /* Optional: Style the scrollbar */
        .scrollable-form::-webkit-scrollbar {
            width: 5px;
        }

        .scrollable-form::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .scrollable-form::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white text-white relative">

                <div class="pt-[60.5px] justify-center rounded-md bg-white shadow-xl ">

                    <div class="w-full max-w-md mx-auto h-[84px] px-4 flex items-center justify-between">
                        <!-- Balance Info -->
                        <div class="flex w-[250px] h-[84px]  items-center space-y-3">
                            <img src="assets/Group.png" alt="Balance Icon" class="w-10 h-10">
                            <div>
                                <div class="text-black font-bold text-xl">$45000</div>
                                <div class="text-gray-400 text-sm">Available Balance</div>
                            </div>
                        </div>
                        <!-- Logout Button -->
                        <a href="index.html">
                            <button
                                class="flex items-center gap-2 border border-gray-300 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3a2 2 0 002-2V7a2 2 0 00-2-2h-3a2 2 0 00-2 2v1" />
                                </svg>
                                Log Out
                            </button>
                        </a>
                        

                    </div>
                </div>

                <!-- Page Content -->
                <div class="max-w-md mx-auto px-4 pb-4 pt-[40px]">

                    <!-- Welcome Message -->
                    <div class="bg-white rounded-xl p-4 mb-4 shadow-sm">
                        <h1 class="text-xl font-bold mb-1 text-black">ðŸ”¥ Welcome to Payooo!</h1>
                        <p class="text-sm text-gray-600 mb-4">Enjoy easy and convenient financial services with us. <br>
                            Cashout charge is low and</p>

                        <!-- Services Grid -->
                        <div class="grid grid-cols-3 gap-4">
                            <a href="AddMoney.html">
                                <button
                                    class="flex flex-col items-center bg-gray-50 rounded-lg p-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <img src="assets/wallet1.png" class="w-6 h-6 mb-1" alt="">
                                    Add Money
                                </button>
                            </a>

                            <a href="Cashout.html">
                                <button
                                    class="flex flex-col items-center bg-gray-50 rounded-lg p-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <img src="assets/send1.png" class="w-6 h-6 mb-1" alt="">
                                    Cashout
                                </button>
                            </a>

                            <a href="TransferMoney.html">
                                <button
                                    class="flex flex-col items-center bg-gray-50 rounded-lg p-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <img src="assets/money1.png" class="w-6 h-6 mb-1" alt="">
                                    Transfer Money
                                </button>
                            </a>

                            <a href="GetBonus.html">
                                <button
                                    class="flex flex-col items-center bg-gray-50 rounded-lg p-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <img src="assets/bonus1.png" class="w-6 h-6 mb-1" alt="">
                                    Get Bonus
                                </button>
                            </a>

                            <a href="PayBill.html">
                                <button
                                    class="flex flex-col items-center bg-gray-50 rounded-lg p-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <img src="assets/purse1.png" class="w-6 h-6 mb-1" alt="">
                                    Pay Bill
                                </button>
                            </a>


                            <a href="Transactions.html">
                                <button
                                    class="flex flex-col items-center bg-gray-50 rounded-lg p-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <img src="assets/transaction1.png" class="w-6 h-6 mb-1" alt="">
                                    Transactions
                                </button>
                            </a>

                        </div>
                    </div>

                    <!-- Latest Payment Section - Made scrollable -->
                    <div class="bg-white rounded-2xl p-4 shadow-sm  scrollable-form">
                        <legend class="fieldset-legend text-[#080808] text-xl font-semibold">Pay Bill</legend>
                        <div class="pt-6">

                            <fieldset class="fieldset bg-white border-base-300 rounded-box w-xs border p-1">
                                <select class="select text-black">
                                    <option disabled selected class="text-black">Select to pay</option>
                                    <option class="text-gray-400">Current Bill</option>
                                    <option class="text-gray-400">Internet Bill</option>
                                    <option class="text-gray-400">Water Bill</option>
                                </select>

                                <label class="label text-black">Biller Account Number</label>
                                <input type="text" class="input w-full text-gray-400"
                                    placeholder="Enter account number" />

                                <label class="label text-black">Amount</label>
                                <input type="text" class="input w-full text-gray-400"
                                    placeholder="Add Amount " />

                                <label class="label text-black">Pin Number</label>
                                <input type="text" class="input w-full text-gray-400"
                                    placeholder="Enter 4 digit pin number" />


                                <button id="button-login"
                                    class="btn bg-[#0874F2] hover:bg-[#0864d2] rounded-3xl text-white my-4 mt-4 w-full">ADD
                                    Money</button>
                            </fieldset>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
